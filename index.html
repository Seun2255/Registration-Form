<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" />
    <title>Registration Form</title>
  </head>
  <body class="body">
    <div class="details">
      <div class="details-head">Learn to code by watching others</div>
      <div class="details-body">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </div>
    </div>
    <div class="form">
      <div class="form-promo">
        <span style="font-weight: 700; display: contents"
          >Try if free 7 days
        </span>
        then $20/mo. thereafter
      </div>
      <div class="form-container">
        <form action="" class="form-field">
          <input class="input-field" placeholder="First Name" type="text" />
          <input class="input-field" placeholder="Last Name" type="text" />
          <input class="input-field" placeholder="Email Address" type="text" />
          <input class="input-field" placeholder="Password" type="password" />
          <input
            type="button"
            value="CLAIM YOUR FREE TRIAL"
            class="form-button"
          />
          <p class="terms">
            By clicking the button you are agreeing to our
            <span style="color: hsl(0, 100%, 74%)">Terms and Service</span>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
